{% extends "base.html" %}

{% block title %}Delete Post{% endblock %}

{% block content %}
<div class="container py-5 text-center">
    <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-5">
            <h2 class="card-title mb-3">Are you sure you want to delete this post?</h2>
            <p class="lead">You are about to delete the post: "<strong>{{ object.title }}</strong>"</p>
            {% if object.image %}
                <img src="{{ object.image.url }}" alt="Post Image" class="img-fluid my-3 rounded-4" style="max-height: 250px; object-fit: cover;">
            {% endif %}
            
            <div class="d-flex justify-content-center gap-3 mt-4">
                <form method="post" class="d-inline-block">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-lg rounded-pill">
                        üóëÔ∏è Yes, Delete
                    </button>
                </form>
                <a href="{% url 'post_detail' object.pk %}" class="btn btn-secondary btn-lg rounded-pill">
                    ‚ùå Cancel
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
