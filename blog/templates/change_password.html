{% extends 'base.html' %}
{% block title %}Change Password{% endblock %}

{% block content %}
<div class="card p-4 mx-auto" style="max-width: 500px;">
    <h4 class="mb-4">Change Password</h4>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update Password</button>
    </form>
</div>
{% endblock %}
